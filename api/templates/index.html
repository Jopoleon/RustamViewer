<html>
<head>
    <title>Main page</title>
    <style>
        body {
            margin: 20px;
            padding: 10px;
        }

        #ars {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            margin: 20px;
            padding: 10px;
            width: 95%;
        }

        .audioWav {
            /*width: 95%;*/
            padding: 10px;
        }

        audio {
            min-width: 300px;
            width: 100%;
            text-align: center;
        }

        #ars tr:nth-child(even) {
            background-color: #e7f2e0;
        }

        .content {
            height: 20px;
        }

        #ars tr:hover {
            background-color: #ddd;
        }

        #ars td, #customers th {
            border: 1px solid #ddd;
            text-align: center;
            word-wrap: break-word;
            padding: 3px;
        }

        #ars th {
            padding-top: 6px;
            padding-bottom: 6px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }

        label {
            font-family: "DejaVu Sans Mono";
            text-align: center;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
    <script type="text/javascript" src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

</head>

<body>
<h1>Таблица записей</h1>
<h4>Это первые 100 записей, для поиска используйте фильтры.</h4>
<div class="container-fluid">
    <div class="row">
        <div class="form-group-row col-xs-2">
            <input id="ani" class="form-control" type="text" placeholder="ANI" name="ani">
            <label for="ani">ANI</label>
        </div>
        <div class="form-group-row col-xs-2">
            <input id="dnis" class="form-control" type="text" placeholder="DNIS" name="dnis">
            <label for="dnis">DNIS</label>
        </div>
        <div class="form-group-row col-xs-2">
            <input id="utterance" class="form-control" type="text" placeholder="Utterance" name="Utterance">
            <label for="utterance">utterance</label>
        </div>
        <div class="form-group-row col-xs-2">
            <input id="confidence" class="form-control" type="number" name="price"
                   pattern="[0-9]+([\.,][0-9]+)?" step="0.01"
                   title="This should be a number with up to 2 decimal places.">
            <label for="confidence">confidence</label>
        </div>
    </div>
    <div>
        <button id="submitFilters" class="btn btn-primary">Submit filters</button>
    </div>
</div>

<table id="ars" class="sortable">
    <tr class="columnNames">
        <th>ID</th>
        <th>ANI</th>
        <th>DNIS</th>
        <th>Profile</th>
        <th>Uterance</th>
        <th>Interpritation</th>
        <th>Confidence</th>
        <th>WAVRecord</th>
        <th>CreatedOn</th>
    </tr>
    <tbody>
    {{range .Ars}}
        <tr class="content">
            <td>{{.ID}}</td>
            <td>{{.ANI}}</td>
            <td>{{.DNIS}}</td>
            <td>{{.Profile}}</td>
            <td>{{.Uterance}}</td>
            <td>{{.Interpritation}}</td>
            <td>{{.Confidence}}</td>
            <td class="audioWav">
                <audio controls preload="auto" class="audioPlayer">
                    <source src="/waverecord/{{.ID}}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </td>
            <td>{{.CreatedOn}}</td>
        </tr>
    {{end}}
    </tbody>
</table>

</body>
</html>
